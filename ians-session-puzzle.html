<head>
  <title>Ian's Puzzle</title>
</head>

<body>
	<div class="container">
  	<div class="hero-unit">
  		<h1>Welcome to Ian's Puzzle</h1>
  		<p>Enter the final number to add up to 50!</p>
  	</div>
    {{> main}}
	</div>
</body>
<template name="main">
  {{#if showWelcome}}
    {{> welcome}}
  {{/if}}
  {{#if showLobby}}
    {{> lobby}}
  {{/if}}
  {{#if showGame}}
    {{> game}}
  {{/if}}
</template>
<template name="welcome">
  <form><input type="text" placeholder="What's your name?"></form>
</template>
<template name="lobby">
  <ul>
  {{#each availablePlayers}}
    <li>{{> player}}</li>
  {{/each}}
  </ul>
</template>
<template name="player">
  <span class="">{{userName}}</span> <button class="btn ">Play</button>
</template>
<template name="game">
  <div>
    {{#with game}}
    <h1 style="text-align: center;">{{total}}</h1>
    {{/with}}
  </div>
  <div class="span4 offset4">
    <form>
      <input type="number">
    </form>
  </div>
</template>
<template name="lost">
You're lost!
</template>
