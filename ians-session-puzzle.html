<head>
  <title>Ian's Puzzle</title>
</head>

<body>
	<div class="container">
  	<div class="hero-unit">
  		<h1>Welcome to Ian's Puzzle</h1>
  		<p>Enter the final number to add up to 50!</p>
  	</div>
    {{> main}}
      
	</div>
</body>
<template name="main">
  {{> messages}}
  {{#if showWelcome}}
    {{> welcome}}
  {{/if}}
  {{#if showLobbies}}
    {{> lobbies}}
  {{/if}}
  {{#if showLobby}}
    {{> lobby}}
  {{/if}}
  {{#if showGame}}
    {{> game}}
  {{/if}}
</template>
<template name="welcome">
  <div class="row">
  <form class="span4 offset4"><input type="text" class="input-block-level" placeholder="What's your name?"></form>
  </div>
</template>
<template name="lobbies">
  <div class="row">
    {{#each lobbies}}
      <div class="span4">
        <div class="well">
          <h3>{{name}}</h3>
          <p>{{description}}</p>
        </div>
      </div>
    {{/each}}
  </div>
</template>
<template name="lobby">
  <ul>
  {{#each availablePlayers}}
    <li>{{> player}}</li>
  {{/each}}
  </ul>
</template>
<template name="player">
  <span class="">{{userName}}</span> <button class="btn ">Play</button>
</template>
<template name="game">
  <div>
    {{#with game}}
    <h1 style="text-align: center;">{{total}}</h1>
    {{/with}}
  </div>
  <div class="row">
    <div class="span4 offset4">
      <form>
        {{#if done}}
          <input type="submit" class="btn btn-block" value="Back to Lobby">
        {{else}}
          <input type="number" class="input-block-level">
        {{/if}}
      </form>
    </div>
  </div>
</template>
<template name="messages">
  <div class="alert {{alertClass}} notify" style="display: none;">
    <b>{{messageText}}</b>
  </div>
</template>
<template name="lost">
You're lost!
</template>
