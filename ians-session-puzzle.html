<head>
  <title>Ian's Puzzle</title>
</head>

<body>
	<div class="container">
  	<div class="hero-unit">
  		<h1>Welcome to Ian's Puzzle</h1>
  		<p>Enter the final number to add up to 50!</p>
  	</div>
    {{> main}}
	</div>
</body>
<template name="main">
  {{#if showWelcome}}
    {{> welcome}}
  {{/if}}
  {{#if showLobby}}
    {{> lobby}}
  {{/if}}
  {{#if showGame}}
    {{> game}}
  {{/if}}
</template>
<template name="welcome">
  <form><input type="text" placeholder="What's your name?"></form>
</template>
<template name="lobby">
  Lobby
</template>
<template name="game">
  Game
</template>
<template name="lost">
You're lost!
</template>
